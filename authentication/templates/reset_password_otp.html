{% extends 'base.html' %}
{% load static %}
{% block title %}
    Reset Password
{% endblock %}
{% block content %}


  <body class="login-page" style='background-color: #62929E'>
    <div class="login-box">

      <!-- /.login-logo -->
      <div class="login-box-body">
          <p class="login-box-msg"><a href="#"><img src="{% static 'dist/img/Sans titre.png' %}" width="60%" height="60%"  alt="" /></a></p>
            <strong>An OTP  sent on your registerd mobile number</strong>
          <h5 style="text-decoration:#00a65a">{% include '_messages.html' %}</h5>
        <form action="{% url 'reset_password' %}" method="post">
            {% csrf_token %}
        <div class="form-group has-feedback">
            <input class="form-control" type="number" name="2facode" min="0"  pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==6) return false;" placeholder="Enter Code" required >

          </div>
          <div class="row">
       <!-- /.col -->
            <div class="col">
              <button type="submit" class="btn btn-custome btn-block btn-flat">Verify Code</button>
            </div><!-- /.col -->
          </div>
        </form>


      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->


    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
{% endblock %}
