{% extends 'base.html' %}
{% load static %}
{% block title %}
    Forgot Password
{% endblock %}
{% block content %}


    <body class="login-page" style='background-color: #62929E' >
    <div class="login-box">

      <!-- /.login-logo -->
      <div class="login-box-body">
          <p class="login-box-msg"><a href="#"><img src="{% static 'dist/img/Sans titre.png' %}" width="40%" height="40%" alt="" /></a></p>
            <strong>Reset your password</strong>
          <h5 style="text-decoration:#00a65a">{% include '_messages.html' %}</h5>
        <form action="{% url 'forget_password' %}" method="post">
            {% csrf_token %}
        <div class="form-group has-feedback">
            <input class="form-control" type="Email" name="un" placeholder="Enter Email" required >
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="row">
       <!-- /.col -->
            <div class="col">
              <button type="submit" class="btn btn-custome btn-block btn-flat">Get Verification Code</button>
            </div><!-- /.col -->
          </div>
        </form>


      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->


    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
{% endblock %}
