{% extends 'base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}
{% block content %}


{#  <body class="login-page" style="background-image: url('{% static 'dist/img/login_background-resized.jpeg' %}'); " >#}



{#    here just change the background color code here #}
  <body class="login-page" style='background-color: #62929E' >
    <div class="login-box" >

      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg"><a href="#"><img src="{% static 'dist/img/Sans titre.png' %}" width="40%" height="40%"  alt="" /></a>
            <br>
            

          <h5 style="text-decoration:#00a65a">{% include '_messages.html' %}</h5>
        <form action="{% url 'Login' %}" method="post">
            {% csrf_token %}
          <div class="form-group has-feedback">
            <input type="Email" class="form-control" name="email" placeholder="Email" required/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="Password" required/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
       <!-- /.col -->
            <div class="col-md-6">
              <button type="submit" class="btn btn-custome btn-block btn-flat">Login</button>
            </div><!-- /.col -->
            <div class="col-md-6">
              <a href="{% url 'Sign_up' %}" class="btn btn-custome btn-block btn-flat">Create your Account</a>
            </div><!-- /.col -->
          </div>
            <br>
            <a href="{% url 'forget_password' %}">Forgot Password?</a>
        </form>


        <br>
{#        <a href="register.html" class="text-center">Register a new membership</a>#}

      </div><!-- /.login-box-body -->

    </div><!-- /.login-box -->


    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>

{% endblock %}
