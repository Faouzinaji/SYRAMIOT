{% extends 'base2.html' %}
{% load static %}
{% block title %}
Add Device
{% endblock %}
{% block content %}

<body class="skin-blue">
    <div class="wrapper">
        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Add Device
                    <small>Add Device</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    {# <li class="active"><a href="{% url 'Inventory_dashboard' %}"> Inventory Dashboard</a></li>#}
                    <li class="active">Add Device</li>
                </ol>
            </section>
            <section class="content">
                <form action="{% url 'add_device' %}" METHOD="post">
                    <h5 style="text-decoration:#00a65a">{% include '_messages.html' %}</h5>
                    {% csrf_token %}
                    <div class="row">
                        <div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="designation">Designation:</label>
                                    <input type="text" class="form-control" name="designation" id="designation"
                                        placeholder="Designation" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email <sup style="color: rgb(238, 27, 27);">*</sup></label>
                                    <input type="email" class="form-control" name="email" id="designation"
                                        placeholder="Please Enter Your Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="serial_number">Serial Number:</label>
                                    <input class="form-control" type="number" name="serial_number" min="0"
                                        placeholder="Serial Number" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <small><a href="/dashboard/active_devices" class="btn btn-md btn-danger text-white"
                                            id="delete_btn">Cancel</a></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

{% endblock %}
