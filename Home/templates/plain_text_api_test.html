{% extends 'base2.html' %}
{% load static %}
{% block title %}
    Plain text API
{% endblock %}
{% block content %}

    <body class="skin-blue">
    <div class="wrapper">
        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Add Device
                    <small>Add Device</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Dashboard</a></li>

                    {#                    <li class="active"><a href="{% url 'Inventory_dashboard' %}"> Inventory Dashboard</a></li>#}
                    <li class="active">Add Device</li>
                </ol>
            </section>


            <section class="content">


                <form action="{% url 'add_device_api' %}" METHOD="get">

                    <h5 style="text-decoration:#00a65a">{% include '_messages.html' %}</h5>

                    <div class="row">
                        <div>

                            <div class="col-md-6">


                                <div class="form-group">
                                    <label for="serial_number">Serial Number:</label>
                                    <input class="form-control" type="text" name="serial_no" placeholder="Serial Number" required>

                                </div>
                                <div class="form-group">
                                    <label for="device_password">Device Password</label>
                                    <input class="form-control" type="text" name="device_password" placeholder="Device Password" required>

                                </div>
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input class="form-control" type="text" name="date" placeholder="date" required>

                                </div>
                                <div class="form-group">
                                    <label for="time">time</label>
                                    <input class="form-control" type="text" name="time" placeholder="time" required>

                                </div>
                                <div class="form-group">
                                    <label for="hours">hours</label>
                                    <input class="form-control" type="text" name="hours" placeholder="hours" required>

                                </div>
                                <div class="form-group">
                                    <label for="hours">count_input</label>
                                    <input class="form-control" type="text" name="count_input" placeholder="count_input" required>

                                </div>
                                <div class="form-group">
                                    <label for="hours">count_output</label>
                                    <input class="form-control" type="text" name="count_output" placeholder="count_output" required>

                                </div>
                                <div class="form-group">
                                    <label for="state">state</label>
                                    <input class="form-control" type="text" name="state" placeholder="state" required>

                                </div>
                                <div class="form-group">
                                    <label for="state">cadence</label>
                                    <input class="form-control" type="text" name="cadence" placeholder="cadence" required>

                                </div>

                                            <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Save</button>

                                </div>


                            </div>


                        </div>
                    </div>
                </form>


            </section>


        </div>
    </div>


    </body>

{% endblock %}
